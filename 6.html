<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        /* Element (Tag) Selector */
        p {
            color: red;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #special {
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>This is a paragraph styled by an element selector.</p>
    <p class="highlight">This paragraph is styled by a class selector.</p>
    <p id="special">This paragraph is styled by an ID selector.</p>
    <p class="highlight" id="special">This paragraph uses both class and ID selectors.</p>
</body>
</html>
