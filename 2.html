<html>
    <head>
        <title>Anchor tags</title>
    </head>
    <body>
        <a href="#">Leads to a link that doesn't exist</a>
        <a href="about.html" target="_blank">Opening About Page in a different tab</a>
        <a href="#footer">Leads to the footer at the bottom</a>
        <div id="footer">This is footer</div>
    </body>
</html>
